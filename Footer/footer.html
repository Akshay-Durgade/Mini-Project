<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <footer class="footer">
        <div class="column-1">
            <img src="logo.png" alt="Logo" class="logo">
            <p id="ready-to-cook">Ready to cook?</p>
            <p id="newsletter">Sign up for our weekly newsletters!</p>
            <input type="text" name="email" class="input-box" placeholder="Enter your email">
            <button class="input-button">Sign Up</button>
            <p class="friends">Let's be friends!</p>
        </div>
        <div class="column-2">
            <ul class="navbaritems">
                <li>Recipes</li>
                <li>Quick & Easy</li>
                <li>In the kitchen</li>
                <li>Buying Guide</li>
                <li>Holidays & Seasons</li>
            </ul>
        </div>
        <div class="column-3">
            <ul class="items">
                <li>About Us</li>
                <li>Terms of Use</li>
                <li>Editorial Guidelines</li>
                <li>Privacy Policy</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="column-4">
            <ul class="items">
                <li>Advertis</li>
                <li>Careers</li>
            </ul>
        </div>
    </footer>
</body>
</html>
