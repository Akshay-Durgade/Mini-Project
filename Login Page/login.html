<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-image">
            <img src="loginimage.webp" alt="Image" class="image-1">
        </div>
        <div class="login-form">
            <img src="logo.png" alt="Logo" class="image-2">
            <div class="table-for-login">
            <table class="login-table">
            <form action="" class="login-signup">
                    <tr>
                        <td class="label-for-login">
                            <label for="name" class="name">Name : </label>
                        </td>
                        <td class="input-for-login">
                            <input type="text" class="input-name" placeholder="Enter Your Name" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="label-for-login">
                            <label for="email" class="email">Email-Id : </label>
                        </td>
                        <td class="input-for-login">
                            <input type="email" class="input-email" placeholder="Enter Your Email-Id" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="label-for-login">
                            <label for="dob" class="date">Date of Birth     : </label>
                        </td>
                        <td class="input-for-login">
                            <input type="date" class="input-date" value="2003-12-05" min="2003-12-05" max="2022-12-05" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="label-for-login">
                            <label for="mobileno" class="mobileno">Mobile No    : </label>
                        </td>
                        <td class="input-for-login">
                            <input type="text" class="input-mobileno" placeholder="Enter Your Mobile Number" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="label-for-login">
                            <label for="pass" class="password">Password    : </label>
                        </td>
                        <td class="input-for-login">
                            <input type="password" class="input-password" placeholder="Enter Your Password" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="label-for-login">
                            <label for="repass" class="repassword">Re-Enter Password    : </label>
                        </td>
                        <td class="input-for-login">
                            <input type="password" class="input-repassword" placeholder="Re- Enter Your Password" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="label-for-login label-for-submit" colspan="2">
                            <button type="submit">Submit</button>
                        </td>
                    </tr>
                </form>
            </table>
        </div>
        </div>
    </div>
</body>
</html>
